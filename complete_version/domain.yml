version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - goodbye
  - thanks
  - affirm
  - deny
  - lang_search
entities:
  - language
# slots:
#   email:
#     type: unfeaturized
#     influence_conversation: false
responses:
  utter_greet:
  - text: |
      Hello! How can I help you?
  - text: |
      Hi!
  - text: |
      Hey! What can I do for you? 
  - text: |
      Namaste, Kahiyae Apki Sahayata Kaise Karun ?
  - text: |   
      Hola !!
  - text: |    
      Bonjour :)
  - text: |
      Nǐn hǎo *_*
  - text: |
      Asalaam alaikum ^_^
  - text: | 
      Namaste, Namaskar Apka _||_ 

  utter_goodbye:
  - text: |
      Bye
  - text: |
      It was nice talking to you.
  - text: |
      See you again!
  - text: |
     Bye for Now !! 

  utter_thanks:
  - text: |
      Glad that I could be of help!
  - text: |
      Thank you!
  - text: |
      Happy to help :)  

  utter_did_that_help:
  - text: |
      Did that help you ?? 

  utter_sorry:
  - text: |
      Currently we dont have information about that language ! Sorry :( 
  - text: |
      Sorry, will improve my search next time !!  

    
actions:
- '...'
- utter_greet
- utter_goodbye
- action_lang_search
- utter_thanks
- utter_did_that_help
- utter_sorry

